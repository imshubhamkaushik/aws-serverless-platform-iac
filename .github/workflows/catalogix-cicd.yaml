name: Catalogix CI/CD

on:
  push:
    branches: ["main"]

concurrency:
  group: catalogix-main
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  APP_NAME: catalogix
  MAJOR_VERSION: "1.0"

# PHASE 0 ‚Äî PIPELINE CONTEXT (RUNS ONCE)

jobs:
  context:
    name: Phase 0 -- Pipeline Contextüß©
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - name: Generate image tag
        id: tag
        run: |
          IMAGE_TAG="${{ env.MAJOR_VERSION }}-${{ github.run_number }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

# PHASE 1 ‚Äî BUILD & TEST
# PHASE 1A ‚Äî FRONTEND BUILD

  build-frontend-svcs:
    name: "Phase 1A -- Build Frontendüß™"
    runs-on: ubuntu-22.04
    needs: context

    strategy:
      fail-fast: true
      matrix:
        service: [frontend-svc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Build Service - ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          npm ci
          npm run build

# PHASE 1B ‚Äî BACKEND BUILD & TEST

  build-backend-svcs:
    name: Phase 1B -- Build & Test Backend üß™
    runs-on: ubuntu-22.04
    needs: build-frontend-svcs

    strategy:
      fail-fast: true
      matrix:
        service: [user-svc, product-svc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build & Test - ${{ matrix.service }}
        run: mvn -B -f ${{ matrix.service }}/pom.xml clean verify

      # -------- SonarQube (non-blocking by design) --------
      # - name: SonarQube Scan - ${{ matrix.service }}
      #   if: always()
      #   continue-on-error: true
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: |
      #     mvn -f ${{ matrix.service }}/pom.xml sonar:sonar \
      #       -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
      #       -Dsonar.login=$SONAR_TOKEN

# PHASE 2 ‚Äî DOCKER OPERATIONS (BUILD, SCAN, PUSH)

  docker-ops:
    name: Phase 2 -- Docker Build, Security Scan, Image Push üê≥
    runs-on: ubuntu-latest
    needs: 
      - context
      - build-frontend-svcs
      - build-backend-svcs
      
    strategy:
      matrix:
        service: [user-svc, product-svc, frontend-svc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Build Docker image - ${{ matrix.service }}
        run: |
          docker build \
            -t ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}-${{ matrix.service }}:${{ needs.context.outputs.image_tag }} \
            ./${{ matrix.service }}
      
      - name: Trivy Security Scan - ${{ matrix.service }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}-${{ matrix.service }}:${{ needs.context.outputs.image_tag }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

      - name: Push image to ECR - ${{ matrix.service }}
        run: |
          docker push \
            ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}-${{ matrix.service }}:${{ needs.context.outputs.image_tag }}

# PHASE 3 ‚Äî DEPLOY TO ECS

  deploy:
    name:  Phase 3 -- Deploy to ECS üöÄ
    runs-on: ubuntu-latest
    needs: docker-ops

    strategy:
      matrix:
        service: [user-svc, product-svc, frontend-svc]

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.APP_NAME }}-${{ matrix.service }} \
            --query 'taskDefinition.{containerDefinitions:containerDefinitions, family:family, taskRoleArn:taskRoleArn, executionRoleArn:executionRoleArn, networkMode:networkMode, volumes:volumes, placementConstraints:placementConstraints, requiresCompatibilities:requiresCompatibilities, cpu:cpu, memory:memory, ephemeralStorage:ephemeralStorage, runtimePlatform:runtimePlatform}' \
            > task-definition.json

      - name: Render new task definition
        run: |
          IMAGE_URI="${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}-${{ matrix.service }}:${{ needs.context.outputs.image_tag }}"

          jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE
          ' task-definition.json > new-task-definition.json

      - name: Register new task definition
        id: register
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.APP_NAME }}-cluster \
            --service ${{ matrix.service }} \
            --task-definition ${{ steps.register.outputs.task_def_arn }}

# FINAL ‚Äî PIPELINE RESULT

  pipeline-summary:
    name: Final Pipeline Summary üìä
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build-backend-svcs
      - build-frontend-svcs
      - docker-ops
      - deploy

    steps:
      - run: |
          echo "================ Pipeline Summary ================"

          echo ""
          echo "Frontend Services:"
          echo " - frontend-svc     : ${{ needs.build-frontend-svcs.result }}"

          echo ""
          echo "Backend Services:"
          echo " - user-svc         : ${{ needs.build-backend-svcs.result }}"
          echo " - product-svc      : ${{ needs.build-backend-svcs.result }}"

          echo ""
          echo "Docker Ops:"
          echo " - Build/Scan/Push  : ${{ needs.docker-ops.result }}"

          echo ""
          echo "Deployment:"
          echo " - Deploy to ECS    : ${{ needs.deploy.result }}"

          echo ""
          echo "=================================================="

          if [[ \
            "${{ needs.build-frontend-svcs.result }}" != "success" || \
            "${{ needs.build-backend-svcs.result }}" != "success" || \
            "${{ needs.docker-ops.result }}" != "success" || \
            "${{ needs.deploy.result }}" != "success" \
          ]]; then
            echo "Catalogix pipeline FAILED ‚ùå"
            exit 1
          else
            echo "Catalogix pipeline SUCCESS ‚úÖ"
          fi